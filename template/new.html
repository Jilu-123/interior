  <body>


  


<!-- content-with-photo4 block -->
<section class="w3l-content-with-photo-4" id="about">
    <div id="content-with-photo4-block" class="py-5"> 
        <div class="container py-md-3">
            <div class="cwp4-two row">
               {% for x in db %}
                <div class="cwp4-text col-lg-6">
                        <h3>{{x.name}}</h3>
                        <h3>{{x.category}}</h3>
                         <h3>{{x.price}}</h3>
                         <h3>{{x.quantity}}</h3>

                             <p>{{x.details}}</p>
                    



                    <form action="/addtocart/?id={{x.id}}" method="post" class="main-input" enctype="multipart/form-data">
                      {% csrf_token %}
                      
                            <input type="submit" value="Add to cart"  >
                            <br><br><br>
                            <h6>
                            <label>QTY</label>
                        <!-- <input type=button value="+"  name="bt1"onclick="button1()" /> -->
                            <!-- <span id="inc_dec">0</span> -->
                            <input type="number" id="inc_dec" min="1" value="1" name="qty">
                            <!-- <input type=button value="-" name="bt2" onclick="button2()" /> -->
                          </h6>
                          </form>
                             
  
                   
                </div>



                <div class="cwp4-image col-lg-6 pl-lg-5 mt-lg-0 mt-5">
                    <img src="{{x.fileupload.url}}" style="width: 350px;height: 240px; object-fit: contain;" class="img-responsive" alt="" />
                  </div>
                   
            </div>
            {% endfor %}
        </div>
    </div>
</section>
